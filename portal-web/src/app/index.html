<!doctype html>
<html lang="en" ng-app="wwwApp">
	<head>
		<meta charset="utf-8">
		<title>Capture The Flag Patronage 2013</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
	</head>
	<body>
	
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="#">Capture The Flag</a>
					<div class="nav-collapse collapse" ng-controller="MainCtrl" ng-hide="Signed">
						<form class="navbar-form pull-right ng-valid ng-dirty" name="loginForm" ng-submit="SignIn()">
							<input class="span2 login-inp ng-valid ng-dirty" type="text" required class="input-block-level" placeholder="Username" ng-model="username" name="username">
							<input class="span2 login-inp ng-valid ng-dirty" type="password" required class="input-block-level" placeholder="Password" ng-model="password" name="password">
							<button class="btn submit-login" type="submit">Login</button>
						</form>
					</div>
					<div class="nav-collapse collapse" ng-controller="MainCtrl" ng-show="Signed">
						<div class="btn-group pull-right">
	                        <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> Hi, {{userName}}</a>
	                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
	                        <ul class="dropdown-menu">
							    <li><a href="#/logout"><i class="icon-off"></i> Logout</a></li>
	                        </ul>
						</div>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
	
		<div class="container" ng-view></div>
		
		<footer></footer>
	
		<script src="lib/jquery/jquery-1.9.1.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-resource.min.js"></script>
		<script src="lib/angular/angular-cookies.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
	
	</body>
</html>
